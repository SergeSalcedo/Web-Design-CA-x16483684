<!DOCTYPE html>
<html>
	<head>
		<title>SK Telecom T1</title>
			<meta name="viewport" content="width=device-width", initial scale=1"/>
			<link rel="stylesheet" href="../style/bootstrap.min.css" />
			<link rel="stylesheet" href="../style/style.css" />
	</head>
	<body>
		<div class="navbar-static-top navbar-inverse verytop">
			<div class="container">
				<div class="navbar-brand" id="navcolor">
					SK Telecom Team 1
				</div>
				<div class="navbar-brand" id="clockbox">
					CLOCK
				</div>
					<button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
						More...
					</button>
				<div class="collapse navbar-collapse navHeaderCollapse">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="../index.html #Home" id="navcolor">Home</a></li>
						<li><a href="../history/history.html #History" id="navcolor">History</a></li>
						<li><a href="../team/team.html #Team" id="navcolor">Team</a></li>
						<li><a href="#Contacts" id="navcolor">Contacts</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="jumbotron" id="contactsback">
			<div class="container">
				<h1 id="jumbo1h">Contacts</h1>
				<h2 id="jumbo2h">Fill in your details below!</h2>
			</div>
			
			<form class="form-horizontal">
				<div class="form-group">
					<label for="name" class="col-md-3 control-label">Name</label>
					<div class="col-md-9">
					<input type="text" class="form-control" id="name" name="name" placeholder="First & Last Name" value="">
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="col-md-3 control-label">Email</label>
					<div class="col-md-9">
						<input type="email" class="form-control" id="email" name="email" placeholder="example@domain.com" value="">
					</div>
				</div>
				<div class="form-group">
					<label for="message" class="col-md-3 control-label">Comments</label>
				<div class="col-md-9">
					<textarea class="form-control" rows="4" name="message" placeholder="Got any suggestions?" ></textarea>
					</div>
					</div>
				<div class="form-group">
				<label for="human" class="col-md-3 control-label">Simple Bot Check: 10 + 6 = ?</label>
				<div class="col-md-9">
					<input type="text" class="form-control" id="human" name="human" placeholder="Your Answer">
				</div>
				</div>
				<div class="form-group">
					<div class="col-md-9 col-md-offset-3">
						<input id="submit" name="submit" type="submit" value="Send" class="btn btn-primary">
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-9 col-md-offset-3">
					</div>
				</div>
			</form>
		</div>
		<div id="bottomc">
				Created by Serge Salcedo.
				<a href="#">Back to top</a>
			</div>
		<script type="text/javascript">
	function GetClock(){
	var d=new Date();
	var nhour=d.getHours(),nmin=d.getMinutes();
	if(nmin<=9) nmin="0"+nmin

	document.getElementById('clockbox').innerHTML=""+nhour+":"+nmin+"";
	}

	window.onload=function(){
	GetClock();
	setInterval(GetClock,1000);
	}
	</script>
	</body>
</html>
